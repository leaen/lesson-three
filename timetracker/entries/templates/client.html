{% extends 'base.html' %}

{% block content %}
<ul class="nav">
    <li><a href="/entries/">Entries</a></li>
    <li><a href="/clients/">Clients</a></li>
    <li><a href="/projects/">Projects</a></li>
</ul>

<h2>{{ client.name }}</h2>
<ul>
    {% for project in project_list %}
        <li>{{ project.name }}</li>
        <li><ul>
            {% for entry in project.get_entries %}
                <li>{{ entry.description }}</li>
            {% endfor %}
        </ul></li>
    {% endfor %}
</ul>

{% endblock %}
